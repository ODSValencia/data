STAT_CONC_DEF: >- 
  ## Definition:
  
  Percentatge de persones amb ingressos per unitat de consum per davall del 40% de la mediana nacional d’ingressos per unitat de consum (escala OCDE modificada).
  
  ## Forma de càlcul:
  
  Quocient de la població en nivells de pobresa alta considerant el llindar nacional de pobresa alta l’any de referència respecte a la població resident. L’ingrés de
  cadascuna de les persones que resideixen en una determinada llar es calcula com l’ingrés del total de la llar a la qual pertanyen entre el seu nombre d’unitats de 
  consum. A continuació s’obté la mediana (percentil 50) de la distribució d’ingressos de totes les persones residents, sent el 40% d’aquest valor el llindar de pobresa
  considerat en aquest indicador.
  
  
